<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .animation-1 {
            background: red;
            width: 100px;
            height: 100px;
            position: relative;
            animation: move 10s infinite;
        }
        @keyframes move {
            10% {
                left: 10px;
            }
            50% {
                left: 30px;
            }
            100% {
                left: 50px;
            }
        }
    </style>
</head>
<body>
<div class="animation-1">animation</div>

</body>
</html>
