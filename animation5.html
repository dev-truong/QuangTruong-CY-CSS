<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation5</title>
    <link rel="stylesheet" href="assets/pic.jpg">
    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 10px;
            transition: 0.4s;
        }
        .container:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/pic.jpg">
    </div>
</body>
</html>
